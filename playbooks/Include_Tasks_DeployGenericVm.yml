##
##      Project: SDDC.Lab
##      Authors: Luis Chanu & Rutger Blom
##     Filename: playbooks/Include_Tasks_DeployGenericVm.yml
##
##  Description: This file does the 'heavy lifting' of actually performing the deployment of the Generic VM.
##               Internet access is required to download updated installer and patches/files from repositories.
##               All of the installation files are kept within the {{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}
##               dirctory, simplifying cleanup.  This also will permit parallel deployment of VMs, should that ever
##               be implemented.
##
##  ToDo Items:
##    1) Add Jinja2 loop variables in VM structure to support user-specific post-deployment rendering
##
---
    - name: Include_Tasks_DeployGenericVm_Playbook
      ansible.builtin.debug:
        msg: "Starting playbook: Include_Tasks_DeployGenericVm"

    - name: Display error message if Pod-XXX-Config file is not valid or provided
      ansible.builtin.pause:
        seconds: 5
        prompt: |
          *****************************************************************************************************
          ****************************************** ERROR MESSAGE ********************************************
          *****************************************************************************************************

            A valid "Pod-XXX-Config.yml" file is required in order for this playbook to run.

            Please verify:
            ==============
              1) You supplied a valid Pod-XXX-Config.yml file via the ansible-playbook -e "@Pod-XXX-Config.yml"
                 command-line option.  Here is an example of a how to load a Pod-XXX-Config.yml file that is
                 located in your home directory:
                                    ansible-playbook -e "@~/Pod-XXX-Config.yml" Deploy.yml

              2) The Pod-XXX-Config.yml file provided was created using the playbooks/CreatePodConfig.yml script.
                 All Pod configuration files used to deploy labs MUST be generated using that script.

              3) You included the proper path with the "-e" option to the Pod-XXX-Config.yml file.

              4) You prefaced the file name in the "-e" option with a '@', as shown in the example above.

          *****************************************************************************************************
      when:
        - Valid_Pod_Config_File is not defined

    - name: Exit Ansible playbook if Pod-XXX-Config.yml file is not valid or provided
      ansible.builtin.meta: end_play
      when: Valid_Pod_Config_File is not defined

    - name: DEBUG -- Display Target Variables (Pause)
      ansible.builtin.pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ================================ Display Variables For Pod {{ '%03d' | format(Pod.Number | int) }} ==================================

                                     Ansible Playbook: {{ ansible_play_name }}

                    Virtual Machine Deployment Target: {{ item.Deployment.Target }}

                                      Software Vendor: {{ item.Software.Vendor }}
                                     Software Product: {{ item.Software.Product }}
                                     Software Version: {{ item.Software.Version }}

                     Virtual Machine Hardware Version: {{ item.HardwareSettings.Version }}
                         Virtual Machine CPU Quantity: {{ item.HardwareSettings.CPU.Quantity }}
                     Virtual Machine CPU Cores/Socket: {{ item.HardwareSettings.CPU.CoresPerSocket }}
                               Virtual Machine Memory: {{ item.HardwareSettings.Memory.Size }}
                      Virtual Machine Number of Disks: {{ item.HardwareSettings.Storage.Disks | length }}
           Virtual Machine Number of Network Adapters: {{ item.HardwareSettings.Network.Adapters | length }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables

    - name: Set deployment variables for PHYSICAL target (Physical vCenter or Host)
      ansible.builtin.set_fact:
        VMTarget:
          FQDN: "{{ Target.FQDN }}"
          User: "{{ Target.User }}"
          Password: "{{ Target.Password }}"
          DataCenter: "{{ Target.DataCenter }}"
          Cluster: "{{ Target.Cluster }}"
          Datastore: "{{ Target.Datastore }}"
          VMFolder: "{{ Target.VMFolder }}"
          ISOFolder: "{{ Target.ISOFolder }}"
          TempFolder: "{{ Target.TempFolder }}"
          TemplateFolder: "{{ Target.TemplateFolder }}"
          Installer: "{{ SiteCode }}-Installer-VM-{{ '%03d'|format(loop_idx+1|int) }}"
          Template: "{{ Template[item.Software.Vendor][item.Software.Version].Template }}"
          SoftwareDirectory: "{{ Software[item.Software.Vendor][item.Software.Product]['Installers'][item.Software.Version]['Location'].Local }}"
          SoftwareFile: "{{ Software[item.Software.Vendor][item.Software.Product]['Installers'][item.Software.Version].File }}"
          SoftwareURL: "{{ Software[item.Software.Vendor][item.Software.Product]['Installers'][item.Software.Version]['Location'].URL }}"
          SoftwareFileToDeployFrom: "{{ SiteCode }}-VM-{{ '%03d'|format(loop_idx+1|int) }}-{{ Software[item.Software.Vendor][item.Software.Product]['Installers'][item.Software.Version].File }}"   # Generate unique filename to deploy multiple VMs in parallel
        VMInfo:
          VMName: "{% if item.VMName is not none %}{{ item.VMName }}{% else %}{{ SiteCode }}-{{ item.Software.Vendor }}-{{ item.Software.Product}}-{{ item.Software.Version}}-VM-{{ '%03d'|format(loop_idx+1|int) }}{% endif %}"
          FQDN:   "{% if item.VMName is not none %}{{ item.VMName }}.{{ Common.DNS.Domain }}{% else %}{{ SiteCode }}-{{ item.Software.Vendor }}-{{ item.Software.Product}}-{{ item.Software.Version}}-VM-{{ '%03d'|format(loop_idx+1|int) }}.{{ Common.DNS.Domain }}{% endif %}"
      when:
        - item.Deployment.Target == "PHYSICAL"

    - name: Set deployment variables for NESTED target (Nested Pod vCenter)
      ansible.builtin.set_fact:
        VMTarget:
          FQDN: "{{ Nested_vCenter.FQDN }}"
          User: "{{ Nested_vCenter.User }}"
          Password: "{{ Nested_vCenter.Password }}"
          DataCenter: "{{ Nested_vCenter.DataCenter }}"
          Cluster: "{{ item.Deployment.Cluster }}"
          Datastore: "{{ Nested_Cluster[item.Deployment.Cluster].vsanDatastore }}"
          VMFolder: "{{ item.Deployment.VMFolder }}"
          ISOFolder: "{{ Target.ISOFolder }}"
          TempFolder: "{{ Target.TempFolder }}"
          TemplateFolder: "{{ Target.TemplateFolder }}"
          Installer: "{{ SiteCode }}-Installer-VM-{{ '%03d'|format(loop_idx+1|int) }}"
          Template: "{{ Template[item.Software.Vendor][item.Software.Version].Template }}"
          SoftwareDirectory: "{{ Software[item.Software.Vendor][item.Software.Product]['Installers'][item.Software.Version]['Location'].Local }}"
          SoftwareFile: "{{ Software[item.Software.Vendor][item.Software.Product]['Installers'][item.Software.Version].File }}"
          SoftwareURL: "{{ Software[item.Software.Vendor][item.Software.Product]['Installers'][item.Software.Version]['Location'].URL }}"
          SoftwareFileToDeployFrom: "{{ SiteCode }}-VM-{{ '%03d'|format(loop_idx+1|int) }}-{{ Software[item.Software.Vendor][item.Software.Product]['Installers'][item.Software.Version].File }}"   # Generate unique filename to deploy multiple VMs in parallel
        VMInfo:
          VMName: "{% if item.VMName is not none %}{{ item.VMName }}{% else %}{{ SiteCode }}-{{ item.Software.Vendor }}-{{ item.Software.Product}}-{{ item.Software.Version}}-VM-{{ '%03d'|format(loop_idx+1|int) }}{% endif %}"
          FQDN:   "{% if item.VMName is not none %}{{ item.VMName }}.{{ Common.DNS.Domain }}{% else %}{{ SiteCode }}-{{ item.Software.Vendor }}-{{ item.Software.Product}}-{{ item.Software.Version}}-VM-{{ '%03d'|format(loop_idx+1|int) }}.{{ Common.DNS.Domain }}{% endif %}"
      when:
        - item.Deployment.Target == "NESTED"

    - name: DEBUG -- Display VMTarget & VMInfo Variables (Pause)
      ansible.builtin.pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ================================= Display VMTarget & VMInfo Variables ====================================

                         item.Deployment.Target: {{ item.Deployment.Target }}

                                  VMInfo.VMName: {{ VMInfo.VMName }}
                                    VMInfo.FQDN: {{ VMInfo.FQDN }}

                           item.Software.Vendor: {{ item.Software.Vendor }}
                          item.Software.Product: {{ item.Software.Product }}
                          item.Software.Version: {{ item.Software.Version }}

                              VMTarget.Template: {{ VMTarget.Template }}

                                  VMTarget.FQDN: {{ VMTarget.FQDN }}
                                  VMTarget.User: {{ VMTarget.User }}
                              VMTarget.Password: {{ VMTarget.Password }}
                            VMTarget.DataCenter: {{ VMTarget.DataCenter }}
                               VMTarget.Cluster: {{ VMTarget.Cluster }}
                             VMTarget.Datastore: {{ VMTarget.Datastore }}
                              VMTarget.VMFolder: {{ VMTarget.VMFolder }}
                             VMTarget.ISOFolder: {{ VMTarget.ISOFolder }}
                             VMTarget.Installer: {{ VMTarget.Installer }}
                            VMTarget.TempFolder: {{ VMTarget.TempFolder }}
                        VMTarget.TemplateFolder: {{ VMTarget.TemplateFolder }}

                           VMTarget.SoftwareURL: {{ VMTarget.SoftwareURL }}
                     VMTarget.SoftwareDirectory: {{ VMTarget.SoftwareDirectory }}
                          VMTarget.SoftwareFile: {{ VMTarget.SoftwareFile }}
              VMTarget.SoftwareFileToDeployFrom: {{ VMTarget.SoftwareFileToDeployFrom }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables

    - name: Check if '{{ VMInfo.VMName }}' is already deployed on '{{ VMTarget.FQDN }}'
      community.vmware.vmware_guest_info:
        hostname: "{{ VMTarget.FQDN }}"
        username: "{{ VMTarget.User }}"
        password: "{{ VMTarget.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        datacenter: "{{ VMTarget.DataCenter }}"
        folder: "{% if item.Deployment.Target == 'PHYSICAL' and Target.Deployment == 'vCenter' %}{{ VMTarget.VMFolder | regex_replace('^(.*)/.*$', '\\1') }}\
                 {% else %}{{ VMTarget.VMFolder }}{% endif %}"          # If vCenter, use Parent folder
        name: "{{ VMInfo.VMName }}"
        schema: vsphere
        properties: ["overallStatus"]
      register: vm_deployed_status
      ignore_errors: true
      no_log: true
      when:
        - item.Deploy

    - name: Notify user if {{ VMInfo.VMName }} VM exists
      ansible.builtin.pause:
        seconds: 10
        prompt: |
          ==================================== NOTICE ====================================

          It appears as though a VM named '{{ VMInfo.VMName }}' already exists.

          Because of this, the VM will NOT be deployed.  Please verify a previous
          deployment of the VM wasn't accidentally not deleted/removed.

          ================================================================================
      when:
        - vm_deployed_status is not failed

    - name: Generate the runbook
      ansible.builtin.set_fact:
        runbook: "{{ lookup('template', VMTarget.TemplateFolder + '/' + VMTarget.Template) | from_yaml }}"
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: DEBUG -- Display 'runbook' Variable (Pause)
      ansible.builtin.pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ==================================== Display runbook Variable ===================================

          runbook:
            {{ runbook | to_nice_yaml(indent=2, width=99999) | indent(2) }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables
        - runbook is defined:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Generate OS Hardware data structure needed for OS configuration
      ansible.builtin.set_fact:
        os_hardware: "{{ lookup('template', VMTarget.TemplateFolder + '/' + item.Software.Vendor + '_' + item.Software.Product + '_' + item.Software.Version + '/' + item.Software.Vendor + '_' + item.Software.Product + '_' + item.Software.Version + '_os-hardware.j2') | from_yaml }}"
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Generate VM Hardware data structure needed for VM provisioning
      ansible.builtin.set_fact:
        vm_hardware: "{{ lookup('template', VMTarget.TemplateFolder + '/' + item.Software.Vendor + '_' + item.Software.Product + '_' + item.Software.Version + '/' + item.Software.Vendor + '_' + item.Software.Product + '_' + item.Software.Version + '_vm-hardware.j2') | from_yaml }}"
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: DEBUG -- Display 'hardware' Variables (Pause)
      ansible.builtin.pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ==================================== Display 'hardware' Variables ==================================

          os_hardware:
            {{ os_hardware | to_nice_yaml(indent=2, width=99999) | indent(2) }}


          vm_hardware:
            {{ vm_hardware | to_nice_yaml(indent=2, width=99999) | indent(2) }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables
        - vm_hardware is defined:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Create temp directory
      ansible.builtin.file:
        path: "{{ VMTarget.TempFolder }}"
        state: directory
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Check if {{ item.Software.Vendor}} {{ item.Software.Product }} {{ item.Software.Version }} ISO file exists locally in the software repository
      ansible.builtin.stat:
        path: "{{ VMTarget.SoftwareDirectory }}/{{ VMTarget.SoftwareFile }}"
      register: InstallerFileCheck
      when:
        - item.Deploy

    - name: Update {{ item.Software.Vendor}} {{ item.Software.Product }} {{ item.Software.Version }} ISO file in the local software repository (overwrite if exists)
      ansible.builtin.get_url:
        url: "{{ VMTarget.SoftwareURL }}/{{ VMTarget.SoftwareFile }}"
        dest: "{{ VMTarget.SoftwareDirectory }}/{{ VMTarget.SoftwareFile }}"
        force: true
      when:
        - (not InstallerFileCheck.stat.exists) or (not Deploy.Software.Options.UseLocalInstaller)
        - Deploy.Software.Options.KeepNewInstallers
        - vm_deployed_status is failed
        - item.Deploy

    - name: Extract {{ item.Software.Vendor}} {{ item.Software.Product }} {{ item.Software.Version }} ISO
      ansible.builtin.command: "7z -y x {{ VMTarget.SoftwareDirectory }}/{{ VMTarget.SoftwareFile }} -o{{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/isos/{{ item.Software.Vendor}}_{{ item.Software.Product }}_{{ item.Software.Version }}"
      changed_when: false
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Move [BOOT] out of ISO extraction directory
      ansible.builtin.command: "mv {{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/isos/{{ item.Software.Vendor}}_{{ item.Software.Product }}_{{ item.Software.Version }}/'[BOOT]' {{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/isos/BOOT"
      changed_when: false
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Create directory to store user-data and meta-data
      ansible.builtin.file:
        path: "{{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/{{ Common.DNS.Domain }}"
        state: directory
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Create Linux AutoInstall files from Jinja2 templates
      ansible.builtin.template:
        src: "{{ runbook_item.Source }}"
        dest: "{{ runbook_item.FinalDestination }}"
        mode: "666"
      loop: "{{ runbook.Configuration.Templates.AutoInstall }}"
      loop_control:
        loop_var: runbook_item
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Create custom {{ item.Software.Vendor}} {{ item.Software.Product }} {{ item.Software.Version }} ISO
      ansible.builtin.command: "xorriso -as mkisofs -r \
                                -V '{{ item.Software.Vendor }} {{ item.Software.Version }} AUTO (EFIBIOS)' \
                                -o {{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/{{ VMTarget.SoftwareFileToDeployFrom }} \
                                --grub2-mbr {{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/isos/BOOT/1-Boot-NoEmul.img  \
                                -partition_offset 16 \
                                --mbr-force-bootable \
                                -append_partition 2 28732ac11ff8d211ba4b00a0c93ec93b {{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/isos/BOOT/2-Boot-NoEmul.img \
                                -appended_part_as_gpt \
                                -iso_mbr_part_type a2a0d0ebe5b9334487c068b6b72699c7 \
                                -c '/boot.catalog' \
                                -b '/boot/grub/i386-pc/eltorito.img' \
                                  -no-emul-boot -boot-load-size 4 -boot-info-table --grub2-boot-info \
                                -eltorito-alt-boot \
                                -e '--interval:appended_partition_2:::' \
                                -no-emul-boot \
                                {{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/isos/{{ item.Software.Vendor}}_{{ item.Software.Product }}_{{ item.Software.Version }}/ \
                                {{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/"
      args:
        chdir: "{{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/"
      changed_when: false
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Refresh DNS cache entry and verify reachability to {{ VMTarget.FQDN }}
      ansible.builtin.shell:
        cmd: "ping -c 3 {{ VMTarget.FQDN }}"
      register: result
      until: result.stdout is search(" 0% packet loss")
      retries: 5
      delay: 3
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Upload the custom {{ item.Software.Vendor}} {{ item.Software.Product }} {{ item.Software.Version }} ISO to the datastore
      community.vmware.vsphere_copy:
        hostname: "{{ VMTarget.FQDN }}"
        username: "{{ VMTarget.User }}"
        password: "{{ VMTarget.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        datacenter: "{{ VMTarget.DataCenter }}"
        src: "{{ VMTarget.TempFolder }}/{{ VMTarget.Installer }}/{{ VMTarget.SoftwareFileToDeployFrom }}"
        datastore: "{{ VMTarget.Datastore }}"
        path: "{{ VMTarget.ISOFolder }}/{{ VMTarget.SoftwareFileToDeployFrom }}"
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Deploy {{ VMInfo.VMName }} VM
      community.vmware.vmware_guest:
        hostname: "{{ VMTarget.FQDN }}"
        username: "{{ VMTarget.User }}"
        password: "{{ VMTarget.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        name: "{{ VMInfo.VMName }}"
        state: poweredon
        guest_id: "{{ item.VMOptions.GeneralOptions.GuestOS }}"
        cluster: "{{ VMTarget.Cluster }}"
        datacenter: "{{ VMTarget.DataCenter }}"
        folder: "{% if item.Deployment.Target == 'PHYSICAL' and Target.Deployment == 'vCenter' %}{{ VMTarget.VMFolder | regex_replace('^(.*)/.*$', '\\1') }}{% else %}{{ VMTarget.VMFolder }}{% endif %}"          # If vCenter, use Parent folder
        datastore: "{{ VMTarget.Datastore }}"
        disk: "{{ vm_hardware.disks }}"
        networks: "{{ vm_hardware.networks }}"
        hardware:
          version: "{{ (item.HardwareSettings.Version != '') | ternary(item.HardwareSettings.Version, 'latest', 'latest') }}"
          boot_firmware: "{{ (item.VMOptions.BootOptions.Firmware != '') | ternary(item.VMOptions.BootOptions.Firmware, 'bios', 'bios') }}"
          nested_virt: "{{ (item.HardwareSettings.NestedVirtualization != '') | ternary(item.HardwareSettings.NestedVirtualization, true, true) }}"
          memory_mb: "{{ item.HardwareSettings.Memory.Size }}"
          mem_reservation: "{{ (item.HardwareSettings.Memory.Reservation != '') | ternary(item.HardwareSettings.Memory.Reservation, 0, 0) }}"
          mem_shares_level: "{{ (item.HardwareSettings.Memory.SharesLevel != '') | ternary(item.HardwareSettings.Memory.SharesLevel, 'normal', 'normal') }}"
          hotadd_memory: "{{ (item.HardwareSettings.Memory.AllowHotAdd != '') | ternary(item.HardwareSettings.Memory.AllowHotAdd, false, false) }}"
          num_cpus: "{{ item.HardwareSettings.CPU.Quantity }}"
          num_cpu_cores_per_socket: "{{ item.HardwareSettings.CPU.CoresPerSocket }}"
          cpu_shares_level: "{{ (item.HardwareSettings.CPU.SharesLevel != '') | ternary(item.HardwareSettings.CPU.SharesLevel, 'normal', 'normal') }}"
          cpu_reservation: "{{ (item.HardwareSettings.CPU.Reservation != '') | ternary(item.HardwareSettings.CPU.Reservation, 0, 0) }}"
          hotadd_cpu: "{{ (item.HardwareSettings.CPU.AllowHotAdd != '') | ternary(item.HardwareSettings.CPU.AllowHotAdd, false, false) }}"
          hotremove_cpu: "{{ (item.HardwareSettings.CPU.AllowHotRemove != '') | ternary(item.HardwareSettings.CPU.AllowHotRemove, false, false) }}"
          scsi: "{{ (item.HardwareSettings.Storage.Controller != '') | ansible.builtin.ternary(item.HardwareSettings.Storage.Controller, 'paravirtual', 'paravirtual') }}"
        cdrom:
          - controller_number: 0
            unit_number: 0
            type: iso
            iso_path: "[{{ VMTarget.Datastore }}] {{ VMTarget.ISOFolder }}/{{ VMTarget.SoftwareFileToDeployFrom }}"
            state: present
        annotation: |
                    {{ item.Annotation }}
                    {{ item.Software.Vendor }} {{ item.Software.Product }} {{ item.Software.Version }}
                    Username: {{ item.OS.Credential.User }}
                    Password: {{ item.OS.Credential.Password }}
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Start checking if the {{ VMInfo.VMName }} VM is ready
      community.vmware.vmware_guest_info:
        hostname: "{{ VMTarget.FQDN }}"
        username: "{{ VMTarget.User }}"
        password: "{{ VMTarget.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        datacenter: "{{ VMTarget.DataCenter }}"
        name: "{{ VMInfo.VMName }}"
        schema: vsphere
      register: vm_facts
      until: vm_facts.instance.guest.hostName is search(VMInfo.FQDN)
      retries: 360
      delay: 10
      when:
        - vm_deployed_status is failed
        - item.Deploy



##
## Continue with Runbook post-installation items
##
    - name: Set password for the {{ item.OS.Credential.User }} user
      community.vmware.vmware_vm_shell:
        hostname: "{{ VMTarget.FQDN }}"
        username: "{{ VMTarget.User }}"
        password: "{{ VMTarget.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        vm_id: "{{ VMInfo.VMName }}"
        vm_username: "{{ item.OS.Credential.User }}"
        vm_password: VMware1!
        vm_shell: /usr/bin/echo
        vm_shell_args: "'{{ item.OS.Credential.User }}:{{ item.OS.Credential.Password }}' | sudo chpasswd"
      when:
        - vm_deployed_status is failed
        - item.Deploy

    - name: Create AfterBoot configuration files
      ansible.builtin.template:
        src: "{{ runbook_item.Source }}"
        dest: "{{ runbook_item.LocalDestination }}"
        mode: "666"
      loop: "{{ runbook.Configuration.Templates.AfterBoot }}"
      loop_control:
        loop_var: runbook_item
      when:
        - vm_deployed_status is failed
        - item.Deploy
        - runbook.Configuration.Templates.AfterBoot != ""

    - name: Copy AfterBoot configuration files to the {{ VMInfo.VMName }} VM
      community.vmware.vmware_guest_file_operation:
        hostname: "{{ VMTarget.FQDN }}"
        username: "{{ VMTarget.User }}"
        password: "{{ VMTarget.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        vm_id: "{{ VMInfo.VMName }}"
        vm_username: "{{ item.OS.Credential.User }}"
        vm_password: "{{ item.OS.Credential.Password }}"
        copy:
          src: "{{ runbook_item.LocalDestination }}"
          dest: "{{ runbook_item.StageDestination }}"
      loop: "{{ runbook.Configuration.Templates.AfterBoot }}"
      loop_control:
        loop_var: runbook_item
      when:
        - vm_deployed_status is failed
        - item.Deploy
        - runbook.Configuration.Templates.AfterBoot != ""

    - name: Move AfterBoot configuration files to their final location on the {{ VMInfo.VMName }} VM
      community.vmware.vmware_vm_shell:
        hostname: "{{ VMTarget.FQDN }}"
        username: "{{ VMTarget.User }}"
        password: "{{ VMTarget.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        vm_id: "{{ VMInfo.VMName }}"
        vm_username: "{{ item.OS.Credential.User }}"
        vm_password: "{{ item.OS.Credential.Password }}"
        vm_shell: /usr/bin/sudo
        vm_shell_args: "mv {{ runbook_item.StageDestination }} {{ runbook_item.FinalDestination }}"
      loop: "{{ runbook.Configuration.Templates.AfterBoot }}"
      loop_control:
        loop_var: runbook_item
      when:
        - vm_deployed_status is failed
        - item.Deploy
        - runbook.Configuration.Templates.AfterBoot != ""

    - name: Create directories on {{ VMInfo.VMName }} VM
      community.vmware.vmware_vm_shell:
        hostname: "{{ VMTarget.FQDN }}"
        username: "{{ VMTarget.User }}"
        password: "{{ VMTarget.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        vm_id: "{{ VMInfo.VMName }}"
        vm_username: "{{ item.OS.Credential.User }}"
        vm_password: "{{ item.OS.Credential.Password }}"
        vm_shell: /usr/bin/sudo
        vm_shell_args: "mkdir {{ runbook_item.Path }}"
      loop: "{{ runbook.Configuration.Directories }}"
      loop_control:
        loop_var: runbook_item
      when:
        - vm_deployed_status is failed
        - item.Deploy
        - runbook.Configuration.Directories != ""

    - name: Set owner on directories on {{ VMInfo.VMName }} VM
      community.vmware.vmware_vm_shell:
        hostname: "{{ VMTarget.FQDN }}"
        username: "{{ VMTarget.User }}"
        password: "{{ VMTarget.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
