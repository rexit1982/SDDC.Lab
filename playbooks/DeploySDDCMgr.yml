---
- name: DeploySDDCMgr.yml
  hosts: localhost
  tasks:
    - name: DeploySDDCMgr_Playbook
      ansible.builtin.debug:
        msg: "Starting playbook: {{ ansible_play_name }}"

    - name: Display error message if Pod-XXX-Config file is not valid or provided
      ansible.builtin.pause:
        seconds: 5
        prompt: |
          *****************************************************************************************************
          ****************************************** ERROR MESSAGE ********************************************
          *****************************************************************************************************

            A valid "Pod-XXX-Config.yml" file is required in order for this playbook to run.

            Please verify:
            ==============
              1) You supplied a valid Pod-XXX-Config.yml file via the ansible-playbook -e "@Pod-XXX-Config.yml"
                 command-line option.  Here is an example of a how to load a Pod-XXX-Config.yml file that is
                 located in your home directory:
                                    ansible-playbook -e "@~/Pod-XXX-Config.yml" Deploy.yml

              2) The Pod-XXX-Config.yml file provided was created using the playbooks/CreatePodConfig.yml script.
                 All Pod configuration files used to deploy labs MUST be generated using that script.

              3) You included the proper path with the "-e" option to the Pod-XXX-Config.yml file.

              4) You prefaced the file name in the "-e" option with a '@', as shown in the example above.

          *****************************************************************************************************
      when:
        - Valid_Pod_Config_File is not defined

    - name: Exit Ansible playbook if Pod-XXX-Config.yml file is not valid or provided
      ansible.builtin.meta: end_play
      when: Valid_Pod_Config_File is not defined

    - name: DEBUG -- Display Target Variables (Pause)
      ansible.builtin.pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ================================ Display Variables For Pod {{ '%03d' | format(Pod.Number | int) }} ==================================

                                     Ansible Playbook: {{ ansible_play_name }}

                                    Target.Deployment: {{ Target.Deployment }}

                                          Target.FQDN: {{ Target.FQDN }}
                                          Target.User: {{ Target.User }}
                                      Target.Password: {{ Target.Password }}
                                       Target.Cluster: {{ Target.Cluster }}
                                    Target.DataCenter: {{ Target.DataCenter }}
                                     Target.Datastore: {{ Target.Datastore }}
                                      Target.VMFolder: {{ Target.VMFolder }}

                                          SDDCMgr Version: {{ Deploy.Software.SDDCMgr.Version }}
                                  SDDCMgr FQDN: {{ Nested_SDDCMgr.Component.Appliance.FQDN }}
                                SDDCMgr VMName: {{ Nested_SDDCMgr.Component.Appliance.VMName }}
                                       SDDCMgr root User: {{ Nested_SDDCMgr.Credential.root.Name }}
                                   SDDCMgr root Password: {{ Nested_SDDCMgr.Credential.root.Password }}
                                      SDDCMgr admin User: {{ Nested_SDDCMgr.Credential.admin.Name }}
                                  SDDCMgr admin Password: {{ Nested_SDDCMgr.Credential.admin.Password }}
                                      SDDCMgr local User: {{ Nested_SDDCMgr.Credential.local.Name }}
                                  SDDCMgr local Password: {{ Nested_SDDCMgr.Credential.local.Password }}
                                     SDDCMgr backup User: {{ Nested_SDDCMgr.Credential.backup.Name }}
                                 SDDCMgr backup Password: {{ Nested_SDDCMgr.Credential.backup.Password }}
                                        SDDCMgr vcf User: {{ Nested_SDDCMgr.Credential.vcf.Name }}
                                    SDDCMgr vcf Password: {{ Nested_SDDCMgr.Credential.vcf.Password }} 
                                    
                                                OVF Variables
                                                =============

                                    Network PortGroup: {{ Target.PortGroup.Management.Name }}

                                 Network IPv4 Address: {{ Nested_SDDCMgr.Component.Appliance.Address.IPv4.Address }}
                                      Network Netmask: {{ (Nested_SDDCMgr.Component.Appliance.Address.IPv4.Address + '/' + Nested_SDDCMgr.Component.Appliance.Address.IPv4.Prefix) | ansible.utils.ipaddr('netmask') }}
                                      Network Gateway: {{ Nested_SDDCMgr.Component.Appliance.Address.IPv4.Gateway }}

                                   Network DNS Server: {{ Common.DNS.Server1.IPv4 }}
                                   Network DNS Domain: {{ Common.DNS.Domain }}

                                    SDDCMgr Root Password: {{ Nested_SDDCMgr.Credential.root.Password }}
                                   SDDCMgr admin Password: {{ Nested_SDDCMgr.Credential.admin.Password }}
                                   SDDCMgr local Password: {{ Nested_SDDCMgr.Credential.local.Password }}
                                  SDDCMgr backup Password: {{ Nested_SDDCMgr.Credential.backup.Password }}
                                     SDDCMgr vcf Password: {{ Nested_SDDCMgr.Credential.vcf.Password }}
                                      SDDCMgr FIPS_Enable: {{ Nested_SDDCMgr.Component.FIPSEnable }}

                                       SDDCMgr Media Path: {{ Deploy.Software.SDDCMgr.Directory }}
                                       SDDCMgr Media File: {{ Deploy.Software.SDDCMgr.File }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables

    - name: Check if SDDCMgr is already installed
      ansible.builtin.uri:
        url: https://{{ Nested_SDDCMgr.Component.Appliance.FQDN }}
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        timeout: 5
      register: sddcmgr_check
      ignore_errors: true
      when:
        - Deploy.Product.SDDCMgr.Deploy

    - name: Deploy SDDCMgr from OVA
      community.vmware.vmware_deploy_ovf:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        datastore: "{{ Target.Datastore }}"
        allow_duplicates: false
        # For vCenter deployment, VM Folder path must be the FULL path: /<DataCenter>/vm/<ParentFolder>/<ChildFolder>
        folder: "{% if Target.Deployment == 'vCenter' %}/{{ Target.DataCenter }}/vm/{{ Target.VMFolder }}\
                 {% else %}{{ Target.VMFolder }}{% endif %}"
        datacenter: "{{ Target.DataCenter }}"
        cluster: "{{ Target.Cluster }}"
        name: "{{ Nested_SDDCMgr.Component.Appliance.VMName }}"
        ovf: "{{ Deploy.Software.SDDCMgr.Directory }}/{{ Deploy.Software.SDDCMgr.File }}"
        networks:
          "Management": "{{ Target.PortGroup.Management.Name }}"
        disk_provisioning: "{{ Common.DiskProvisioning }}"
        power_on: true
        wait_for_ip_address: true
        inject_ovf_env: true
        properties:
          ROOT_PASSWORD: "{{ Nested_SDDCMgr.Credential.root.Password }}"
          VCF_PASSWORD: "{{ Nested_SDDCMgr.Credential.vcf.Password }}"
          BASIC_AUTH_PASSWORD: "{{ Nested_SDDCMgr.Credential.admin.Password }}"
          BACKUP_PASSWORD: "{{ Nested_SDDCMgr.Credential.backup.Password }}"
          LOCAL_USER_PASSWORD: "{{ Nested_SDDCMgr.Credential.local.Password }}"
          FIPS_ENABLE: "{{ Nested_SDDCMgr.Component.FIPSEnable }}"
          vami.hostname: "{{ Nested_SDDCMgr.Component.Appliance.FQDN }}"
          guestinfo.ntp: "{{ Common.NTP.Server1.IPv4 }}"
          vami.ip0.SDDC-Manager: "{{ Nested_SDDCMgr.Component.Appliance.Address.IPv4.Address }}"
          vami.netmask0.SDDC-Manager:  "{{ (Nested_SDDCMgr.Component.Appliance.Address.IPv4.Address + '/' + Nested_SDDCMgr.Component.Appliance.Address.IPv4.Prefix) | ansible.utils.ipaddr('netmask') }}"
          vami.gateway.SDDC-Manager: "{{ Nested_SDDCMgr.Component.Appliance.Address.IPv4.Gateway }}"
          vami.domain.SDDC-Manager: "{{ Common.DNS.Domain }}"
          vami.searchpath.SDDC-Manager: "{{ Common.DNS.Domain }}"
          vami.DNS.SDDC-Manager: "{{ Common.DNS.Server1.IPv4 }}"
      when:
        - Deploy.Product.SDDCMgr.Deploy
        - sddcmgr_check.status != 200

    - name: Start checking if the SDDCMgr Web UI is available
      ansible.builtin.uri:
        url: https://{{ Nested_SDDCMgr.Component.Appliance.FQDN }}
        validate_certs: false
        timeout: 5
      register: sddcmgr_webui_check
      until: sddcmgr_webui_check.status == 200
      when:
        - Deploy.Product.SDDCMgr.Deploy
        - sddcmgr_check.status != 200
      retries: 10
      delay: 60

    - name: Write annotation on the SDDCMgr VM
      community.vmware.vmware_guest:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: "{{ Common.PKI.ValidateCerts }}"
        cluster: "{{ Target.Cluster }}"
        datacenter: "{{ Target.DataCenter }}"
        folder: "{{ Target.VMFolder }}"
        name: "{{ Nested_SDDCMgr.Component.Appliance.VMName }}"
        annotation: |
                    {{ Common.Annotation }}
                    {{ Deploy.Software.SDDCMgr.Vendor }} {{ Deploy.Software.SDDCMgr.Product }} {{ Deploy.Software.SDDCMgr.Version }}
                    SDDCMgr root User: {{ Nested_SDDCMgr.Credential.root.Name }}
                    SDDCMgr root Password: {{ Nested_SDDCMgr.Credential.root.Password }}
                    SDDCMgr admin User: {{ Nested_SDDCMgr.Credential.admin.Name }}
                    SDDCMgr admin Password: {{ Nested_SDDCMgr.Credential.admin.Password }}
                    SDDCMgr local User: {{ Nested_SDDCMgr.Credential.local.Name }}
                    SDDCMgr local Password: {{ Nested_SDDCMgr.Credential.local.Password }}
                    SDDCMgr backup User: {{ Nested_SDDCMgr.Credential.backup.Name }}
                    SDDCMgr backup Password: {{ Nested_SDDCMgr.Credential.backup.Password }}
                    SDDCMgr vcf User: {{ Nested_SDDCMgr.Credential.vcf.Name }}
                    SDDCMgr vcf Password: {{ Nested_SDDCMgr.Credential.vcf.Password }} 
      when:
        - Deploy.Product.SDDCMgr.Deploy
